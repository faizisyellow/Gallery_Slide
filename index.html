<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=slide-.0" />
    <title>Gallery Slide</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slide-wrap">
        <div class="gallery" id="image1">
          <a href="#images4"><i class="fa-solid fa-chevron-left"></i></a>
          <img src="image/sicilia.jpg" alt="" />
          <a href="#images2"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="gallery" id="images2">
          <a href="#image1"><i class="fa-solid fa-chevron-left"></i></a>
          <img src="image/paris.jpg" alt="" />
          <a href="#images3"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="gallery" id="images3">
          <a href="#images2"><i class="fa-solid fa-chevron-left"></i></a>
          <img src="image/anaheim.jpg" alt="" />
          <a href="#images4"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="gallery" id="images4">
          <a href="#images3"><i class="fa-solid fa-chevron-left"></i></a>
          <img src="image/sydney.jpg" alt="" />
          <a href="#image1"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
